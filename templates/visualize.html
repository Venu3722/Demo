<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cache</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Company LRU Cache</a>
        </div>
    </nav>

    <!-- Cache Display -->
    <div class="container mt-5">
        <h2 class="text-center">Current Employee Cache</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in cache_state %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value['name'] }}</td>
                    <td>{{ value['age'] }}</td>
                    <td>{{ value['role'] }}</td>
                    <td>{{ value['salary'] }}</td>
                    <td>{{ value['address'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
